<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Table</title>
	<style>
		* {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	}
	body {
		width: 100vw;
		height: 100vh;
	}
	table {
		border-collapse: collapse;
		width: 100%;
		height: 100%;
	}
	td {
		text-align: center;
		vertical-align: middle;
	}
	.cell1 {
		background-color:#87CEFA;
	}
	.cell2 {
		background-color:#FF0000;
	}
	</style>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td class="cell1">Pol</td>
				<td class="cell2">ice</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
